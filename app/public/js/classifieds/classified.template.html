<!--post ad---------------------------------->
 <ul class="nav nav-pills">
   <li class="active">
     <input type="search" placeholder="Search ads" name="search" class="form-control input-sm search-form" ng-model="search"/>
   </li>
     <li class="dropdown" ng-init="sortType='date'; sortName='Date'">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Sort By {{sortName}}<span class="caret"></span>
        </a>
        <ul class="dropdown-menu" >
          <li>
            <a class="btn btn-sort" ng-click="sortType='date'; sortName='Date'">Date</a>
          </li>
            <li>
                <a class="btn btn-sort" ng-click="sortType='price'; sortName='Price'">Price</a>
            </li>
        </ul>
    </li>
 </ul>
    <h3>Advertisements</h3>

    <div ng-repeat="classified in $ctrl.classifieds | orderBy: $ctrl.sort | filter: $ctrl.search">
    <div>
        {{classified.title}}
        {{classified.description}}
        {{classified.price}}
        <div>
            <img ng-src="{{classified.item_image}}"/>
        </div>
        <button ui-sref="edit({id: classified.id })">Edit | Delete Post</button>
    </div>
</div>


<h3>Add New Classified</h3>
<form novalidate name="$ctrl.classifiedForm" ng-submit="$ctrl.addClassified($ctrl.classifiedData.title, $ctrl.classifiedData.description, $ctrl.classifiedData.price, $ctrl.classifiedData.item_image)">
    <label for="title">Title</label><br />
    <input type="text" name="title" ng-model="$ctrl.classifiedData.title"/><br />
    <label for="description">Description</label><br />
    <input type="text" name="description" ng-model="$ctrl.classifiedData.description"/><br />
    <label for="price">Price</label><br />
    <input type="text" name="price" ng-model="$ctrl.classifiedData.price"/><br />
    <label for="item_image">Image URL</label><br />
    <input type="text" name="item_image" ng-model="$ctrl.classifiedData.item_image"/><br />
  <br />
    <button type="submit" class="btn btn-primary">Create Classified</button>
</form>
